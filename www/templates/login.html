<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="loginEmail()">
      <div class="list">
       <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
        <label class="item">
          <button class="button button-block button-positive" ng-click="loginFacebook()">Facebook Login</button>
        </label>
           <label class="item">
           <a href="#/app/signup">
          <button class="button button-block button-positive" ng-click="closeLogin()">Click Here to Sign Up!</button>
          </a>
        </label>
  </ion-content>
</ion-modal-view>
