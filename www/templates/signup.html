<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="signupEmail(data)">
      <div class="list">
          <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="email" ng-model="data.email">
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>
        <label class="item">
          <button class="button button-block button-positive" ng-click="loginFacebook()">Sign Up with Facebook</button>
        </label>
  </ion-content>
</ion-modal-view>
