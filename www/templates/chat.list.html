<ion-view>
  <ion-content>
    <input type="text" ng-model="message" style="width:100%; background-color:#b0b0b0;">
    <button class="button button-positive" ng-click="post()">send</button>
    <ion-refresher on-refresh="loadChannel(0);"></ion-refresher>
    <div class="card" ng-repeat="msg in messages track by $index">
      <div class="item item-divider">{{msg.sender}}</div>
      <div class="item item-text-wrap">
        {{msg.body}}
      </div>
    </div>
    <ion-infinite-scroll on-infinite="loadChannel(-1)" ng-if="fetch_more"></ion-infinite-scroll>
  </ion-content>
</ion-view>
