<ion-view view-title="CHAT ROOM">
  <ion-content>
    <div class="list" ng-init="loadChannels()">
    	<div class="item item-avatar" ng-repeat="ch in channels" ng-click="openChannel(ch.alias)">
    		<img ng-src="{{ch.avatar}}">
    		<h2>{{ch.topic}}</h2>
    	</div>
    </div>
  </ion-content>
</ion-view>
